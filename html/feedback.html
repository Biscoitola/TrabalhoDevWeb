<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Portfólio do Guilherme</title>
  <link rel="stylesheet" href="../css/feedback.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Deixe seu Feedback</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="feedback.html" class="ativo">Feedback</a></li>
      </ul>
    </nav>
    <div id="topo"></div>
  </header>

  <main class="formulario-container">
    <form action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Conteme o seu feedback" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Guilherme de Oliveira Cruz</p>
  </footer>
      <!-- Botão fixo -->
  <a href="#topo" class="btn-topo" title="Voltar ao topo">↑</a>
</body>

</html>
