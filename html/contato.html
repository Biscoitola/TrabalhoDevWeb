<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <ul>

        <li><a href="sobre.html">Sobre</a></li>

        <li><a href="contato.html" class="ativo">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container-contato">
    <form action="#" method="post" class="form-contato">
      <h2>Fale comigo</h2>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  </footer>
